{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        {{ super() }}
        <script type="text/javascript" src="{{ url_for('static', filename='js/user.js') }}"></script>
    {% endblock %}
</head>
<body>
{% block content %}
    <div class="row">
        <div class="col-md-12" id="alert-placeholder">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="box box-solid box-primary">
                <div class="box-header">
                    <h3 class="box-title">
                        Users
                    </h3>
                     <div class="box-tools pull-right">
                        <button class="btn btn-box-tool" data-toggle="modal" data-target="#modifyModal">
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th>Username</th>
                        </tr>
                        </thead>
                        {% for u in users %}
                            <tr>
                                <td>
                                    <button class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                        <i class="fa fa-cog"></i>
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li data-toggle="modal" data-target="#modifyModal" data-user="{{ u['username'] }}"><a href="#">Change password</a></li>
                                        <li data-toggle="modal" data-target="#deleteModal" data-user="{{ u['username'] }}"><a href="#">Delete</a></li>
                                    </ul>
                                </td>
                                <td>
                                    {{ u['username'] }}
                                </td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade modal-danger" id="deleteModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this user?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Close</button>
                    <button id="deleteButton" type="button" class="btn btn-outline">Delete</button>
                </div>
            </div>

        </div>
    </div>


    <div class="modal fade" id="modifyModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">Add new user</h4>
                </div>
                <div class="modal-body">
                     <form>
          <div class="form-group">
            <label for="username" class="control-label">Username:</label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Password:</label>
            <input type="password" class="form-control" id="password">
          </div>
        </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                    <button id="submitButton" type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
</body>
</html>
